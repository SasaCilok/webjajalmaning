<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrasi Peta dengan QField</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: none;
    }

    .active {
      display: block;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-download {
      background-color: #28a745;
    }

    .btn-download:hover {
      background-color: #218838;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Halaman Utama -->
  <div id="home" class="container active">
    <h1>Integrasi Peta dengan QField</h1>
    <p>Klik tombol di bawah ini untuk melihat peta:</p>
    <button onclick="showMapPage()">Lihat Peta</button>
  </div>

  <!-- Halaman Peta -->
  <div id="map" class="container">
    <h1>Peta dari QField</h1>
    <p>Berikut adalah peta Anda. Pilih opsi di bawah ini:</p>
    <iframe src="https://yayayyaaa.netlify.app/" allowfullscreen></iframe>
    <div>
      <button class="btn-download" onclick="downloadQField()">Download QField Sekarang</button>
      <button onclick="openWithQField()">Buka dengan QField</button>
    </div>
  </div>

  <script>
    function showMapPage() {
      // Sembunyikan halaman utama dan tampilkan halaman peta
      document.getElementById('home').classList.remove('active');
      document.getElementById('map').classList.add('active');
    }

    function downloadQField() {
      // Arahkan ke Play Store untuk mengunduh QField
      window.location.href = "https://play.google.com/store/apps/details?id=ch.opengis.qfield";
    }

    function openWithQField() {
      // Membuka QField melalui protokol URI
      const qfieldUrl = "qfield://";
      window.location.href = qfieldUrl;
    }
  </script>
</body>
</html>
